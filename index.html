<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Html + CSS + JS - Intermediário</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
</head>

<body>
    <main class="container">
        <section class="sessao-de-texto">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>

            <h2>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</h2>
        </section>

        <nav class="sessao-do-formulario">
            <label for="nome">
                <input type="text" id="nome" class="formulario" placeholder="Nome completo *">
                <p class="mostrar">campo obrigatorio</p>
            </label>

            <label for="email">
                <input type="email" id="email" class="formulario" placeholder="E-mail *">
                <p class="mostrar">campo obrigatorio</p>
            </label>

            <label for="telefone">
                <input type="tel" id="telefone" class="formulario" placeholder="Telefone *">
                <p class="mostrar">campo obrigatorio</p>
            </label>

            <label for="mensagem">
                <textarea name="" id="mensagem" class="formulario mensagem" placeholder="Mensagem *" rows="5"
                    cols="50"></textarea>
                <p class="mostrar">campo obrigatorio</p>
            </label>

            <h3>*campos obrigatórios</h3>

            <button class="btn-enviar">Enviar</button>

        </nav>
    </main>

    <script src="src/js/validacao.js"></script>
</body>

</html>
